name: "Moropo Github Action"
description: "A Github Action that triggers a test on CI-CD"
inputs:
  build_id:
    description: "Build ID"
    required: false
  expo_release_channel:
    description: "Expo Release Channel"
    required: false
  devices:
    description: "Devices"
    required: false
  test_id:
    description: "Test ID"
    required: false
  api:
    description: "API Key"
    required: true
  moropo_api_key:
    description: "Moropo API Key"
    required: false
  test_run_id:
    description: "Test Run ID"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
